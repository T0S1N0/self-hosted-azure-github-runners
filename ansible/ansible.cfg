[defaults]
inventory = hosts
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
# Use same SSH user as Terraform admin_username; override in inventory if needed
# private_key_file can be set in inventory or via -e

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
